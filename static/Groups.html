<!DOCTYPE html>
<html lang="en">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Campus Study</title>
        <link rel="icon" href="favicon.ico" type="icon">
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="jumbotron.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    </head>
    <body data-ng-app="App">
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <img src="http://i.imgur.com/dMqJQI8.png" width="200" class="pull-left" height="55" />
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                    <a class="navbar-brand" href="/Home"><font size="5">Home</font></a>
                    <a class="navbar-brand" href="/Search"><font size="5">Search</font></a>
                    <a class="navbar-brand" href="/Profile" style="display: block;"><font size="5">Profile</font></a>
                    <a class="navbar-brand" href="/myGroups" style="display: block;"><font size="5">Groups</font></a>
                    <a class="navbar-brand" href="/myEvents" style="display: block;"><font size="5">Events</font></a>
                    <a class="navbar-brand" href="/logout" style="display: block;"><font size="5">Log Out</font></a>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <a href="/Notification" >
                            <img src="http://i.imgur.com/snBnAKg.png" width="70em" height="60" class="" />
                        </a>
                    </ul>
                </div>
                <!--/.navbar-collapse -->
            </div>
        </div>
        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container">
                <h1 class="text-center">My Groups</h1>
            </div>
        </div>
        <div class="container" data-ng-controller="UserGroupsCtrl" style="overflow-y: scroll">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Groups</th>
                        <th>Faculty</th>
                        <th>Picutre</th>
                    </tr>
                </thead>
                <tbody data-ng-repeat="g in groups">
                    <tr>
                        <td>{{$index+1}}</td>
                        <td><a href="/Group/{{g.ID}}">{{g.name}}</a></td>
                        <td>{{g.faculty}}</td>
                        <td>
                            <a href="/Group/{{g.ID}}">
                                <img src="{{g.picture}}" width="50em" height="40em">                                                                                                                                                                                                                                                                                                                                                                                                                                                                {{notification.groupName}}
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a class="btn-success btn pull-left" href="/NewGroup" role="button">Create Group</a>
        </div>
        <script src="assets/js/app.js"></script>
    </body>
</html>
