<!DOCTYPE html>
<html lang="en">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Campus Study</title>
        <link rel="icon" href="favicon.ico" type="icon">
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/LayoutBeta.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
        <link href="jumbotron.css" rel="stylesheet">
    </head>
    <body data-ng-app="App">
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <img src="http://i.imgur.com/dMqJQI8.png" width="200" class="pull-left" height="55" />
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                    <a class="navbar-brand" href="/Home"><font size="5">Home</font></a>
                    <a class="navbar-brand" href="/Search"><font size="5">Search</font></a>
                    <a class="navbar-brand" href="/Profile" style="display: block;"><font size="5">Profile</font></a>
                    <a class="navbar-brand" href="/Groups" style="display: block;"><font size="5">Groups</font></a>
                    <a class="navbar-brand" href="/Events" style="display: block;"><font size="5">Events</font></a>
                    <a class="navbar-brand" href="/logout" style="display: block;"><font size="5">Log Out</font></a>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <a href="#" onclick="location.href='Notifications.html'">
                            <img src="http://i.imgur.com/UUzWT42.png" width="70em" height="60" class="" />
                        </a>
                    </ul>
                </div>
                <!--/.navbar-collapse -->
            </div>
        </div>
        <div class="jumbotron" data-ng-controller="ProfileCtrl">
            <div class="container" data-ng-repeat="profile in profiles">
                <div class="pull-left text-left col-md-offset-0 col-md-push-0 col-md-pull-0 col-md-4">
                    <div class="container">
                        <h2 style="display: block;">{{profile.name}}</h2>
                        <img src="http://static.comicvine.com/uploads/original/11123/111235708/4697388-6975553699-Gokun.png" style="display: block; width: 100%;" class="pull-left" width="350">
                        <small class="text-left" style="word-wrap: break-word">{{profile.email}}</small>
                    </div>
                    <div class="container pg-empty-placeholder">
                        <a class="btn btn-lg btn-danger" href="#" onclick="location.href='EditProfile.html'" role="button">Edit Profile</a>
                    </div>
                    <br>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <b>Major:</b>
                        <p class="form-control-static">{{profile.major}}</p>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Faculty:</label>
                        <p class="form-control-static">{{profile.faculty}}</p>
                    </div>
                </div>
                <div class="row" style="height:100%; background-color:">
                    <div class="col-md-4">
                        <label class="control-label" for="formInput82" style="width:100%">Bio:</label>
                        <p4>{{profile.bio}}
</p4>
                    </div>
                </div>
            </div>
            <br>
        </div>
        <div class="container" style="background-color:lightgreen">
            <div class="row">
                <div class="col-md-4 pull-left" style="width:50%; height:95%; " data-ng-controller="ColleaguesCtrl">
                    <h2 style="display: block;">Colleagues</h2>
                    <div style="overflow-y: scroll">
                        <table border="1" style="width:100%; background-color:white;">
                            <tr data-ng-repeat="colleague in colleagues">
                                <td>
                                    <a href="/User/{{colleague.ID}}">{{colleague.name}}</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="col-md-4 pull-right" style="height:95%; width:50%; " data-ng-controller="GroupsCtrl">
                    <h2>Groups</h2>
                    <div style="overflow-y: scroll">
                        <table border="1" style="width:100%; background-color:white;">
                            <tr data-ng-repeat="group in groups">
                                <td>
                                    <a href="#" onclick="location.href='GroupLayout.html'">{{group.name}}</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <!-- Example row of columns -->
        </div>
        <!-- Main jumbotron for a primary marketing message or call to action -->
        <!-- /container -->
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
        <script src="assets/js/app.js"></script>
    </body>
</html>
