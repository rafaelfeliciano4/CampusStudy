<!DOCTYPE html>
<html data-ng-app="App">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Campus Study</title>
        <link rel="icon" href="favicon.ico" type="icon">
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="jumbotron.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
     <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      <script src="assets/js/app.js"></script>
    </head>
    <body>
        <form action="/SearchQuery" method="POST">
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <img src="http://i.imgur.com/dMqJQI8.png" width="200" class="pull-left" height="55" />
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                    <a class="navbar-brand" href="/Home"><font size="5">Home</font></a>
                    <a class="navbar-brand" href="/Search"><font size="5">Search</font></a>
                    <a class="navbar-brand" href="/Profile" style="display: block;"><font size="5">Profile</font></a>
                    <a class="navbar-brand" href="/myGroups" style="display: block;"><font size="5">Groups</font></a>
                    <a class="navbar-brand" href="/myEvents" style="display: block;"><font size="5">Events</font></a>
                    <a class="navbar-brand" href="/logout" style="display: block;"><font size="5">Log Out</font></a>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <a href="/Notification" >
                            <img src="http://i.imgur.com/snBnAKg.png" width="70em" height="60" class="" />
                        </a>
                    </ul>
                </div>
                <!--/.navbar-collapse -->
            </div>
        </div>
        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <h1 class="text-center" style="display: block;">Search</h1>
            <div class="col-md-4">
</div>
            <div class="col-md-4">
                <div class="row text-left">
                    <div class="col-md-4 text-justify">
                        <div class="checkbox text-left">
                            <label class="control-label" for="checkC">
                                <input type="checkbox" id="checkC" name="checkC" value="Category">Category
                            </label>
                        </div>
                    </div>
                    <div class="col-md-4 pull-right">
                        <div class="checkbox text-left">
                            <label class="control-label" for="userCheck">
                                <input type="checkbox" id="userCheck" name="checkU"value="User">User
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 text-right;">
                        <div class="checkbox text-left">
                            <label class="control-label text-left" for="checkE">
                                <input type="checkbox" id="checkE" name="checkE" value="Events">Events
                            </label>
                        </div>
                    </div>
                    <div class="col-md-4 text-left;row pull-right">
                        <div class="checkbox">
                            <label class="checkbox text-left" for="checkG">
                                <input type="checkbox" id="checkG" name="checkG" value="Groups">Groups
                            </label>
                        </div>
                    </div>
                </div>
                <div class="container pull-right">
</div>
            </div>
            <div class="col-md-4">
</div>
        </div>
        <div class="container">
            <!-- Example row of columns -->
            <div class="row">
                <div class="container">
                    <h5 style="display: block;">Enter key word</h5>
                    <div class="form-group">
                        <input type="text" class="form-control" id="inputSearch" name="inputSearch" placeholder="Search">
                    </div>
                <div>
                    <input type="submit" value="Submit" role="button">
                </div>

                <div class="container" >
                    <table class="table">
                        <thead>
                            <tr style="display: table-row;">
                                <th style="display: table-cell;">Results:</th>
                            </tr>
                        </thead>
                        <tbody data-ng-controller="SearchCtrl">
                            <tr style="display: table-row;" data-ng-repeat="s in search">
                        <td>{{$index+1}}</td>
                        <td >
                        <a href="/{{s.type}}/{{s.ID}}"> {{s.name}} </a>
                        </td>
                        <td width="250em">
                            <a href="/{{s.type}}/{{s.ID}}" >
                                <img src="{{s.picture}}" width="50em" height="40em">                                                                                                                                {{notification.groupName}}
                            </a>
                        </td>
                        <td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </form>
        <!-- /container -->
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
