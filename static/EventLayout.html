<!DOCTYPE html>
<html data-ng-app="App">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Campus Study</title>
        <link rel="icon" href="favicon.ico" type="icon">
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/LayoutBeta.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="jumbotron.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="assets/js/app.js"></script>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <img src="http://i.imgur.com/dMqJQI8.png" width="200" class="pull-left" height="55" />
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                    <a class="navbar-brand" href="/Home"><font size="5">Home</font></a>
                    <a class="navbar-brand" href="/Search"><font size="5">Search</font></a>
                    <a class="navbar-brand" href="/Profile" style="display: block;"><font size="5">Profile</font></a>
                    <a class="navbar-brand" href="/Groups" style="display: block;"><font size="5">Groups</font></a>
                    <a class="navbar-brand" href="/Events" style="display: block;"><font size="5">Events</font></a>
                    <a class="navbar-brand" href="/logout" style="display: block;"><font size="5">Log Out</font></a>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <a href="#" onclick="location.href='Notifications.html'">
                            <img src="http://i.imgur.com/UUzWT42.png" width="70em" height="60" class="" />
                        </a>
                    </ul>
                </div>
                <!--/.navbar-collapse -->
            </div>
        </div>
        <div class="container" data-ng-controller="EventsInfoCtrl">
            <div class="pull-left col-md-3">
                <div class="row" data-ng-repeat="event in events">
                    <h2>{{event.name}}</h2>
                    <div class="row">
                        <img src="{{event.picture}}" width="200" class="pull-left">
                    </div>
                    <div class="row">
                        <p>Date: {{event.date}}</p>
                        <p>Time: {{event.time}}</p>
                        <p>{{event.purpose}}</p>
                    </div>
                </div>
                <h2>Participants</h2>
                <div class="row" data-ng-controller="AttendingEventCtrl">
                    <p data-ng-repeat="a in attending"><a href="/User/{{a.ID}}">{{a.name}}</a></p>
                </div>
            </div>
            <div class="col-md-6" data-ng-controller="EventFeedsCtrl">
                <h2><a class="btn-success btn pull-right" href="/PostInEvent" role="button">Post</a>Feed</h2>
                <div class="row" data-ng-repeat="feed in feeds">
                    <p><a href="#">{{feed.subject}}</a> <b>Post by:</b> <a href="/User/{{feed.userID}}">{{feed.name}}</a> <b>Date: {{feed.date}}</b></p>
                </div>
            </div>
            <div class="col-md-3 pull-right" data-ng-controller="EventAdminCtrl">
                <h2 class="text-center pull-left" data-ng-repeat="event2 in eventAdmin">Event Admin</h2>
                <img src="{{event2.profilePic}}" width="200" class="img-rounded pull-left" data-ng-repeat="event2 in eventAdmin">
                <h1 style="display: block;" class="pull-left" data-ng-repeat="event2 in eventAdmin">{{event2.name}}</h1>
                <a class="btn-success btn pull-left" data-ng-repeat="event2 in eventAdmin" href="/User/{{event2.ID}}" role="button">View profile Â»</a>
            </div>
            <!-- Example row of columns -->
        </div>
        <!-- Main jumbotron for a primary marketing message or call to action -->
        <!-- /container -->
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
