        <div class="jumbotron">
            <form action="/CreateEvent" method="POST" enctype=multipart/form-data>
            <div class="container">
                <div class="row" style="height:100%; background-color:">
                    <div class="pull-left text-left col-md-offset-0 col-md-push-0 col-md-pull-0 col-md-4">
                        <div class="container">
                            <div class="form-group">
                                <label class="control-label" for="inputName">Event Name:</label>

                            </div>

                        </div>
                        <br>
                    </div>
                    <div class="col-md-4">

                                <label class="control-label" for="inputLocation">Location:</label>

                            </div>
                            <div class="form-group">

                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                    <option value="28">28</option>
                                    <option value="29">29</option>
                                    <option value="30">30</option>
                                    <option value="31">31</option>
                                </select>
                                <select name="inputYear" id="inputYear" class="form-control">
                                    <option value="2015">2015</option>
                                    <option value="2016">2</option>
                                    <option value="2017">3</option>
                                    <option value="2018">4</option>
                                    <option value="2019">5</option>

                                    <option value="2026">12</option>
                                    <option value="2027">13</option>
                                    <option value="2028">14</option>
                                    <option value="2029">15</option>
                                    <option value="2030">16</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="inputTime">Time:</label>
                                <input type="text" class="form-control" name="inputTime" id="inputTime" placeholder="Enter time" required>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="inputFaculty">Faculty:</label>
                                <select name="inputFaculty" id="inputFaculty" class="form-control">

                                    <option>Engineering</option>
                                    <option>Math</option>
                                    <option>Arts</option>

                        </dl>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label" for="inputPurpose">Purpose of event:</label>
                            <textarea class="form-control" name="inputPurpose" id="inputPurpose" rows="10"></textarea>
                        </div>
                        <input class="btn btn-lg btn-success" type="submit" value="Create Event" role="button">

                        <script type="text/javascript">
                        window.onload = function () {
                        	document.getElementById("inputName").onchange = validateEntry;
                        	document.getElementById("inputLocation").onchange = validateEntry;
                        	document.getElementById("inputTime").onchange = validateEntry;
                        }

                        function validateEntry(){
                        var name=document.getElementById("inputName").value;
                        var location=document.getElementById("inputLocation").value;
                        var time=document.getElementById("inputTime").value;
                        if(name.trim()==''){
                            document.getElementById("inputName").setCustomValidity("Please enter your name");
                        }
                        else if(location.trim().equals('')){
                        document.getElementById("inputLocation").setCustomValidity("Please enter event location");
                        }
                        else if(time.trim().equals('')){
                        document.getElementById("inputTime").setCustomValidity("Please enter event time");
                        }
                        else{
                            document.getElementById("inputName").setCustomValidity('');
                            document.getElementById("inputLocation").setCustomValidity('');
                            document.getElementById("inputTime").setCustomValidity('');
                        }
                        }
                        </script>
